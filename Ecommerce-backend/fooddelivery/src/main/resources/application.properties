spring.application.name=fooddelivery

# Server config to match Node backend port
server.port=8082

# MySQL datasource (match backend/db.js)
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS (allow all, similar to app.use(cors()))
spring.mvc.cors.mappings[0].pattern=/**
spring.mvc.cors.mappings[0].allowed-origins=*
spring.mvc.cors.mappings[0].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.mappings[0].allowed-headers=*
spring.mvc.cors.mappings[0].allow-credentials=false

# JWT secret to mirror Node's "mysecretkey"
app.jwt.secret=mysecretkey
app.jwt.expires-in=3600

# Mail SMTP (configure real credentials or environment overrides)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# External mailer service URL
mailer.url=${MAILER_URL:http://localhost:4001}
