version: "3.9"

services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    build:
      context: ./Ecommerce-backend/fooddelivery
      dockerfile: backend.Dockerfile
    image: gayatribattagiri/backend:latest
    container_name: springboot
    ports:
      - "2025:8082"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/ecommerce
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

  frontend:
    build:
      context: ./Ecommerce
      dockerfile: frontend.Dockerfile
    image: gayatribattagiri/frontend:latest
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net
    environment:
      # Pass backend URL for Vite build (important!)
      VITE_API_URL: http://backend:8082

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
